<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== BOXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

  <!--=============== CSS ===============-->
  <link href="assets/css/styles.css" rel="stylesheet">

  <title>Responsive Modal Popup - Bedimcode</title>
</head>

<body>

  <!-- Modal -->
  <section class="modal container">
    <!-- Button to open modal -->
    <button class="modal__button" id="open-modal">Open Modal</button>

    <!-- Modal Content -->
    <div class="modal__container" id="modal-container">
      <div class="modal__content">
        <div class="modal__close" title="Close">
          <i class="bx bx-x"></i>
        </div>

        <img class="modal__img" src="assets/img/star-trophy.png" alt="purple trophy with star">

        <h1 class="modal__title">Good Job!</h1>
        <p class="modal__description">Click the button to close</p>

        <button class="modal__button modal__button-width">View Status</button>
        <button class="modal__button-link">Close</button>
      </div>
    </div>
  </section>

  <!-- JavaScript Files -->
  <script src="assets/js/main.js"></script>
</body>

</html>
